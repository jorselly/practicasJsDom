<!DOCTYPE html>
<html lang="es">
//Ejercicio 1
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <title>Sumar y Restar</title>
</head>

<body>
    <div id="result">0</div>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>

    <script>
        // Variable para almacenar el resultado
        let resultado = 0;

        // Función para actualizar el resultado en la interfaz
        function actualizarResultado() {
            document.getElementById('result').textContent = resultado;
        }

        // Función para sumar
        function sumar() {
            resultado += 1;
            actualizarResultado();
        }

        // Función para restar
        function restar() {
            resultado -= 1;
            actualizarResultado();
        }
    </script>

</body>

</html>
